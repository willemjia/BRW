
<ion-view view-title="">
    <ion-nav-bar>
  <ion-nav-buttons side="left">
    <a class="button button-clear ion-chevron-left" ui-sref="tab-team">返回
    </a>
  </ion-nav-buttons>
    </ion-nav-bar>
  <ion-content class="padding">
    <h1 style="text-align:center;color:blue">总产量:</h1>

    <fusioncharts
      width="100%"
      height="60%"
      type="pie2d"
      datasource="{{myDataSource}}"
      >
    </fusioncharts>
    <hr>
    <h3><i class="icon ion-ios-paper-outline positive"></i><span style="color:red">{{team.name}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="icon ion-ios-redo positive"></i><span style="color:red">{{team.lastText}}</span></h3>

    <div class="item">
      <h3>&nbsp;班组:{{team.name1}}<span style="float:right">产量:{{team.lastText1}}&nbsp;&nbsp;</span></h3>
      <div class="clear"></div>
    </div>
    <div class="item">
      <h3>&nbsp;班组:{{team.name2}}<span style="float:right">产量:{{team.lastText2}}&nbsp;&nbsp;</span></h3>
      <div class="clear"></div>
    </div>
    <div class="item">
      <h3>&nbsp;班组:{{team.name3}}<span style="float:right">产量:{{team.lastText3}}&nbsp;&nbsp;</span></h3>
      <div class="clear"></div>
    </div>
    <div class="item">
      <h3>&nbsp;班组:{{team.name4}}<span style="float:right">产量:{{team.lastText4}}&nbsp;&nbsp;</span></h3>
      <div class="clear"></div>
    </div>


  </ion-content>
</ion-view>
