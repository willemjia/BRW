<ion-view view-title="隐藏">
    <ion-header-bar class="dark-bg light">
        <a class="button button-icon button-clear ion-ios-arrow-left button-light" ui-sref="pay_bill"></a>
        <h1 class="title light">请选择要隐藏的列</h1>
        <a class="button button-icon button-clear ion-ios-checkmark-outline button-light" ng-click="commit()"></a>
    </ion-header-bar>
    <ion-content>
        <ul class="list">
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.PAYREQUISITIONNUM">
                </label>
                付款申请单号
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.INVOICECODE">
                </label>
                发票代码
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.INVOICENUM">
                </label>
                发票号码
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.REPORTNUM">
                </label>
                报支单号
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.CONTRACNUM">
                </label>
                合同号
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.APPLICATIONMONEY">
                </label>
                申请金额
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.INVOICEMONEY">
                </label>
                发票金额
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.PAYNUM">
                </label>
                付款单号
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.PAYDATE">
                </label>
                付款日期
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.PAYUSE">
                </label>
                付款方式
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.ORIGINMONEY">
                </label>
                原币金额
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.CURRENCIES">
                </label>
                币种
            </li>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="data.RENMINBI">
                </label>
                人民币金额
            </li>
        </ul>
    </ion-content>
</ion-view>
