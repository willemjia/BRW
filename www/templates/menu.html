<ion-view  >
  <ion-header-bar class="dark-bg">
    <h1 class="title light">功能导航</h1>
  </ion-header-bar>

  <ion-content>
    <div style="padding:2px 0;height:90%">
      <div class="row " style="height:30%;" >
        <div class="col col-50 stable-bg dash_col"  ui-sref="tab-team">
          <div style="line-height: 30px">
            <p class="dash_p"><i class="icon ion-erlenmeyer-flask" style="font-size: 25px"></i>&nbsp&nbsp班组产量</p>
          </div>
        </div>
        <div class="col col-50 stable-bg dash_col" ui-sref="tab-plan">
          <div style="line-height: 30px">
            <p class="dash_p"><i class="icon ion-navigate" style="font-size: 25px"></i>&nbsp&nbsp发货计划</p>
          </div>
        </div>
      </div>
      <div class="row " style="height:30%;" >
        <div class="col col-50 stable-bg dash_col"  ui-sref="tab-stock">
          <div style="line-height: 30px">
            <p class="dash_p"><i class="icon ion-stats-bars" style="font-size: 25px"></i>&nbsp&nbsp库存统计</p>
          </div>
        </div>
        <div class="col col-50 stable-bg dash_col" ui-sref="sale">
          <div style="line-height: 30px">
            <p class="dash_p"><i class="icon ion-load-a"style="font-size: 25px" ></i>&nbsp&nbsp销售进度</p>
          </div>
        </div>
      </div>
      <div class="row " style="height:30%;" >
        <div class="col col-50 stable-bg dash_col"  ui-sref="receive_bill">
          <div style="line-height: 30px">
            <p class="dash_p"><i class="icon ion-document-text" style="font-size: 25px"></i>&nbsp&nbsp应收票据</p>
          </div>
        </div>
        <div class="col col-50 stable-bg dash_col" ui-sref="receive_account">
          <div style="line-height: 30px">
            <p class="dash_p"><i class="icon ion-ios-download" style="font-size: 25px"></i>&nbsp&nbsp应收账款</p>
          </div>
        </div>
      </div>
      <div class="row " style="height:30%;" >
        <div class="col col-50 stable-bg dash_col"  ui-sref="pay_bill">
          <div style="line-height: 30px">
            <p class="dash_p"><i class="icon ion-document" style="font-size: 25px"></i>&nbsp&nbsp应付票据</p>
          </div>
        </div>
        <div class="col col-50 stable-bg dash_col" ui-sref="pay_account">
          <div style="line-height: 30px">
            <p class="dash_p"><i class="icon ion-ios-upload" style="font-size: 25px"></i>&nbsp&nbsp应付账款</p>
          </div>
        </div>
      </div>
      <div class="row " style="height:30%;" >
        <div class="col col-50 stable-bg dash_col" ui-sref="fund" >
          <div style="line-height: 30px">
            <p class="dash_p"><i class="icon ion-social-yen" style="font-size: 25px"></i>&nbsp&nbsp银行存款</p>
          </div>
        </div>
        <div class="col col-50 stable-bg dash_col" ui-sref="source">
          <div style="line-height: 30px">
            <p class="dash_p"><i class="icon ion-fireball" style="font-size: 25px"></i>&nbsp&nbsp能源数据</p>
          </div>
        </div>
      </div>
    </div>


  </ion-content>
  </ion-view>
