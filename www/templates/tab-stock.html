<ion-view view-title="stock">
  <ion-header-bar class="dark-bg">
    <a class="button button-icon button-clear ion-ios-arrow-left button-light" ui-sref="menu" ng-if=!flag2></a>
    <a class="button button-icon button-clear ion-ios-arrow-left button-light" ng-click="state()" ng-if=flag2></a>
    <h1 class="title light" ng-if=!flag2>库明细</h1>
    <h1 class="title light" ng-if=flag2>库明细查询结果</h1>
  </ion-header-bar>
  <div class="bar bar-subheader item-input-inset" >
    <label class="item-input-wrapper" >
      <input type="search" placeholder="关键字查询" ng-model="data.name">
    </label>
    <a class="button button-clear icon ion-search button-dark" ng-click="data.search()"></a>
  </div>
  <!--</div>-->
  <ion-content class="stable-bg content-margin">

    <ion-list ng-repeat="item in resp|filter:data.criteria">
      <ion-item  class="receive_bill_margin">
        <div class="receive_bill_itemTitle" ng-if=!hide.USERNAME>客户名称:{{item.USERNAME}}</div><hr class="hr">
        <ion-list ng-repeat="k in item">
          <ion-item class="receive_bill_margin">
            <div class="row receive_item">
              <div class="col col-55"><i ng-if=!hide.INJUNCNUM>制令单号:{{k.INJUNCNUM}}<br></i><i ng-if=!hide.STEELGRADE>钢种:{{k.STEELGRADE}}<br></i><i ng-if=!hide.STANDARD>规格:{{k.STANDARD}}<br></i><i ng-if=!hide.CRAFTS>工艺:{{k.CRAFTS}}</i></div>
              <div class="col col-45"><i ng-if=!hide.NUMBERS>盘数:{{k.NUMBERS}}<br></i><i ng-if=!hide.WEIGHT>重量:{{k.WEIGHT}}<br></i><i ng-if=!hide.DATE>入库日期:{{k.DATE}}</i></div>
            </div>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      on-infinite="loadMore()"
      ng-if="run"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
  <img ng-src="img/popover.png" class="receive_bill_fixed"  ng-if=!flag2 ng-click="openPopover($event)"/>
</ion-view>
<!--浮动框-->
<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view class="receive_bill_popover">
    <ion-content>
      <div class="row">
        <div class="col col-30 text-center"><img ng-src="img/chaxun.png" ui-sref="stock_search" class="popover_img"><div>查询</div></div>
        <div class="col col-30 text-center"><img ng-src="img/chaxunlishi.png" ui-sref="stock_history"  class="popover_img"><div>查询历史</div></div>
        <div class="col col-30 text-center"><img ng-src="img/yincang.png" ui-sref="stock_hide" class="popover_img"><div>隐藏</div></div>
      </div>
    </ion-content>
  </ion-popover-view>
</script>
