<ion-view class="loginBg" name="login-view" hide-nav-bar="true">
  <ion-content>
    <h2 class="hide-on-keyboard-open" style="color:#000;text-align:center;margin-top:80px">宝日钢丝</h2>
    <div class="select">
      <span class="loginSpan">公司名称</span>
      <select ng-model="user.companyCode" style="border:none;width:50%;height: 34px">
        <option value="NJGS"  selected="selected">南京宝日</option>
        <option value="NTGS">南通宝日</option>
      </select><br>

        <input class='loginInput' type="text" placeholder="Username" ng-model="user.username" >
        <input class='loginInput' type="password" placeholder="Password" ng-model="user.password"style="margin-bottom: 10px">


        <input type="checkbox"  ng-model="user.remberPass" style="width: 20px;height: 20px;vertical-align:middle"><span style="color:black;margin-right: 20px">记住密码</span>
        <input type="checkbox"  ng-model="user.autoLogin" style="width: 20px;height: 20px;vertical-align:middle"><span style="color: black;">自动登录</span>

      <button class="button button-block button-calm" ng-click="submit()" style="background-color:RGB(244,156,20);width:70%;margin:0 auto;margin-top:20px">Login</button>
    </div>
  </ion-content>
  <ion-footer-bar class="dark-bg light">
    <div class="title">南京宝日移动APP</div>
  </ion-footer-bar>
</ion-view>
